<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="products">
      <div class="products__element" data-qa="card">
        <div class="products__element-img">
          <img src="./images/imac.jpeg" alt="products image">
        </div>
        <div class="products__element-info">
          <p class="products__element-name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</p>
          <p class="products__element-code">Код товара: 195434</p>
        </div>
        <div class="products__element-rate">
          <div class="products__element-stars">
            <div class="stars active"></div>
            <div class="stars active"></div>
            <div class="stars active"></div>
            <div class="stars active"></div>
            <div class="stars"></div>
          </div>
          <span class="products__element-feedbacks">
            Отзывов: 5
          </span>
        </div>
        <div class="products__element-price">
          <span>Цена:</span>
          <span class="price">69 999 грн</span>
        </div>
        <a
          href="#"
          class="products__element-btn"
          data-qa="hover"
        >
          купить
        </a>
      </div>
    </div>
  </body>
</html>
